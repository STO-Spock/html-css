<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: black;
            width: 200px;
        }
        
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Coisas escondidas</h1>
    <div>
        Passe o mouse aqui

    </div>
